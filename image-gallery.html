<!doctype html>
<html>
<head>
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Eagle+Lake' rel='stylesheet' type='text/css'>
  <style type="text/css">
  body{
    background-color: #d4d0c6;
    color: #665544;
    background-image: url('images/backdrop.gif');
    font-family: 'Eagle Lake', cursive;
    text-align: center;
  }

  figure {
    width: 202px;
    height: 170px;
    background-color: #e7e3d8;
  }

  .header {
    margin: 40px 0px 20px 0px;
  }

  .entry {
    height: 220px;
    width: 198px;
    float: left;
  }


  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>Image Gallery</h1>
      <p>Welcome to my image gallery</p>
      <div class="entry">
        <figure>
          <img src="images/print-01.jpg">
          <figcaption>Image #1</figcaption>
        </figure>
      </div>

      <div class="entry">
        <figure>
          <img src="images/print-02.jpg">
          <figcaption>Image #2</figcaption>
        </figure>
      </div>

      <div class="entry">
        <figure>
          <img src="images/print-03.jpg">
          <figcaption>Image #3</figcaption>
        </figure>
      </div>

      <div class="entry">
        <figure>
          <img src="images/print-04.jpg">
          <figcaption>Image #4</figcaption>
        </figure>
      </div>

      <div class="entry">
        <figure>
          <img src="images/print-05.jpg">
          <figcaption>Image #5</figcaption>
        </figure>
      </div>

      <div class="entry">
        <figure>
          <img src="images/print-06.jpg">
          <figcaption>Image #6</figcaption>
        </figure>
      </div>                              
    </div>
  </div>
</body>
</html>
